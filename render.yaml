services:
  - type: web
    name: tweakr-license-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./licenses.db
      - key: LEMON_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    disk:
      name: licenses-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
